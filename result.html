<body style="background-color: rgb(255, 255, 255)">
   <!-- Wrapper -->
   <div id="wrapper">
      <!-- Main -->
   <div id="main">

   <a href=result.html>
      <img src = "http://thymeinthekitchenevv.com/wp-content/uploads/fall-food-cooking-class-evansville-in.jpg" class="center" id="logo"></a>
      <div class="inner">
      <!-- Header -->
      <header id="header">
      <!-- Banner -->
      <div id="Banner">
      <!-- <section id="banner" style="padding: 2em 0 0em 0 ;"> -->
         <div class="test">

           <!-- Recipes that match with user's ingredients -->
           <div class="result">

             <div class="left_matching">
               <h4 class="txt1">Recipes you can make right now!</h4>

					<div id="matched">

						<div class="row">

						  <div class="column">
							  <h6 id="matching_title"></h6>
						  </div>

						  <div class="column">
							  <a href="url" id="matching_link">Recipe</a>
						  </div>

						  <div class="column">
							  <p id="matching_favorited">❤️</p>
						  </div>

						  <div class="column">
							  <h6 id="matching_title3"></h6>
						  </div>

						  <div class="column">
							  <a href="url" id="matching_link3">Recipe</a>
						  </div>

						  <div class="column">
							  <p id="matching_favorited3">❤️</p>
						  </div>

						</div>

               </div>
             </div>

             <div class="right_close">
               <h4 class="txt2">Recipes that are pretty close!</h4>
               <div  id="closed">
						<div class="row">

						  <div class="column">
							  <h6 id="close_title"></h6>
							  <h6 id="close_missing"></h6>
						  </div>

						  <div class="column">
							  <a href="url" id="close_link">Recipe</a>
						  </div>

						  <div class="column">
							  <p id="close_favorited">❤️</p>
						  </div>

						</div>
               </div>



             </div>
           </div>

			  <script>
	          var names=
				 ["Gotta Have it Vegan Mac n' Cheese",
				 "Peanut Butter and Berry Quinoa Smoothie",
				 "Chocolate chip cookies",
				 "Best Brownies",
				 "Mini Chocolate Pancakes"];
				 var cook_times=
				 [20,
					5,
					30,
					45,
					10];
				 var links=
				 ["https://www.buzzfeed.com/jordankenna/gotta-have-it-vegan-mac-n-cheese",
				 "http://www.exsloth.com/pb-berry-quinoa-smoothie/",
				 "https://www.wholesomeyum.com/recipes/salt-vinegar-kale-chips/",
				 "https://www.allrecipes.com/recipe/10549/best-brownies/",
				 "https://www.allrecipes.com/recipe/231855/mini-chocolate-chip-pancakes/"];

				 var favorited=
				 [0,
					1,
					0,
					1,
					0];

	          document.getElementById('matching_title').innerHTML = names[4] + " (preperation time " + cook_times[4] + " minutes)";
				 document.getElementById('matching_link').href = links[4]
				 if (favorited[4] == 0) {
					var x = document.getElementById("matching_favorited");
					x.style.display = "none";
				 }

				 document.getElementById('matching_title3').innerHTML = names[3] + " (preperation time " + cook_times[3] + " minutes)";
				 document.getElementById('matching_link3').href = links[3]
				 if (favorited[3] == 0) {
					var x = document.getElementById("matching_favorited3");
					x.style.display = "none";
				 }

				 document.getElementById('close_title').innerHTML = names[2] + " (preperation time " + cook_times[2] + " minutes)";
				 document.getElementById('close_missing').innerHTML = "missing ingredients: eggs, vanilla extract";

				 document.getElementById('close_link').href = links[2]
				 if (favorited[2] == 0) {
					var x = document.getElementById("close_favorited");
					x.style.display = "none";
				 }

	        </script>

       </div>
     </div>
